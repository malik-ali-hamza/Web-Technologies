<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 – Interactive Elements</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            background: #fff;
            padding: 35px;
            width: 80%;
            max-width: 700px;
            border-radius: 14px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .info-box {
            background: #f9fafb;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            transition: 0.4s;
        }

        .shape {
            width: 110px;
            height: 110px;
            margin: 15px auto;
            transition: 0.4s;
        }

        #square { background: #fb7185; border-radius: 8px; }
        #circle { background: #38bdf8; border-radius: 50%; }

        button {
            padding: 10px 18px;
            margin: 6px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #1f2937;
            color: white;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <h1>Lab 8 – Interactive Elements</h1>

    <div id="messageBox" class="info-box">
        Hover here to change color
    </div>

    <div id="square" class="shape"></div>
    <div id="circle" class="shape"></div>

    <button onclick="changeSquare()">Change Square Color</button>
    <button onclick="resizeCircle()">Resize Circle</button>
    <button onclick="moveSquare(this)">Move Square</button>
    <button onclick="toggleText()">Toggle Text</button>
</div>

<script>
    function changeSquare() {
        square.style.background =
            "#" + Math.floor(Math.random()*16777215).toString(16);
    }

    function resizeCircle() {
        const size = Math.floor(Math.random()*120)+80;
        circle.style.width = size+"px";
        circle.style.height = size+"px";
    }

    function moveSquare(btn) {
        square.style.transform = "translateX(60px)";
        btn.innerText = "Moved!";
    }

    function toggleText() {
        messageBox.style.display =
            messageBox.style.display === "none" ? "block" : "none";
    }

    messageBox.onmouseenter = () => messageBox.style.background = "#fde68a";
    messageBox.onmouseleave = () => messageBox.style.background = "#f9fafb";
</script>
</body>
</html>
